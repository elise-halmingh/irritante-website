<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Irritant</title>
  </head>
  <body>
    <!-- Home Section -->

    <div class="home">
      <img src="img/opengraph.jpg" alt="">
    </div>

    <!-- Hero Section -->

    <div class="hero">
      <section>
        Agigen is a digital agency based in Stockholm, Sweden. We create
        beautiful <span style="color: rgb(225, 0, 255);"">design</span>, powerful <span style="color: rgb(255, 243, 131);">code</span> and <span style="color: rgb(135, 172, 241);">cool</span> ideas.
      </section>
    </div>

    <!-- Logo Section -->

    <div class="logo">
      <div class="img-container">
        <div class="row-1">
          <div class="column">
            <img src="img/sony.png" alt="sony" style="width: 100%;">
          </div>
          <div class="column">
            <img src="img/adidas.jpg" alt="Adidas" style="width: 100%;">
          </div>
          <div class="column">
            <img src="img/audi.png" alt="Audi" style="width: 100%;">
          </div>
          <div class="column">
            <img src="img/google.png" alt="Google" style="width: 100%;">
          </div>
          <div class="column">
            <img src="img/kfc.png" alt="KFC" style="width: 100%;">
          </div> 
        </div>
        <div class="row-2">
          <div class="column">
            <img src="img/mcdonalds.jpg" alt="mcdonalds" style="width: 100%;">
          </div>
          <div class="column">
            <img src="img/nissan.jpg" alt="Nissan" style="width: 100%;">
          </div>
          <div class="column">
            <img src="img/renault.jpg" alt="Renault" style="width: 100%;">
          </div>
          <div class="column">
            <img src="img/Samsung.png" alt="Samsung" style="width: 100%;">
          </div>
          <div class="column">
            <img src="img/only.png" alt="Only" style="width: 100%;">
          </div>
        </div>
      </div>
    </div>

    <!-- Blue Section -->

    <div class="web-prod">
      <div class="text">
        <div class="text-1"><strong>SHAPES AND SIZES</strong> </div>
        <div class="text-2">WEB PRODUCTION</div>
        <div class="text-3">We build awesome websites for our clients. If you <br> are in need of kickass frontend development or <br> scalable backends you should check us out.
        </div>
      </div>
    </div>
  </body>
</html>
